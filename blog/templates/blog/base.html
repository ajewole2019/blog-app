{% load static %}
<html>
    <head>
        <title>Django blog</title>
        <link href="{% static 'blog/css/base.css' %}" rel="stylesheet">
        <link href="{% static 'blog/css/bootstrap.css' %}" rel="stylesheet">        
    </head>
    <body>
        <div class="container">
            <header>
                    <div class="nav-left">
                        <h1><a href="{% url 'home' %}">Django blog</a></h1>
                    </div>
                    <div class="nav-right">
                        <a class="btn btn-info btn-small" href="{% url 'post_new' %}">+ New Blog Post</a>
                        {% if user.is_authenticated %}
                            <a class="btn btn-info btn-small ml-2" href="{% url 'logout' %}">Log out</a>
                        {% else %}
                            <a class="btn btn-info btn-small ml-2" href="{% url 'login' %}">Log in</a>
                        {% endif %} 

                    </div>      
            </header> 
            <div class="mt-2">
                {% if user.is_authenticated %}
                    <div class="alert alert-success alert-dismissible fade show">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        Hi {{ user.username }}!
                    </div>
                {% else %}
                    <div class="alert alert-danger alert-dismissible fade show">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        You are not logged in.
                    </div>
                {% endif %}  
            </div>         
            <div>            
                {% block content %}
                {% endblock content %}            
            </div>
        </div>

    <script defer src="{% static 'blog/jquery/jquery.js' %}"></script>
    <script defer src="{% static 'blog/js/bootstrap.js' %}"></script>
    <script defer src="{% static 'blog/js/main.js' %}"></script>
    </body>
</html>
